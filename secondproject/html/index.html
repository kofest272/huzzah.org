<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | huzzah.org</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap');
</style>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&display=swap');
</style>

<body>
    <div class="global">
        <div class="header">
            <!-- верхний блок -->
            <div class="logo">
                <a href="../html/index.html"><img src="../logo/logotext.png" alt="" class="logoimg"></a>
            </div>
            <div class="tools">
                <span class="learn" id="animater">
                    <p class="toolstext">learn</p>
                </span>
                <span class="developers" id="animater">
                    <p class="toolstext">developers</p>
                </span>
                <span class="enterprise" id="animater">
                    <p class="toolstext">enterprise</p>
                </span>
                <span class="community" id="animater">
                    <p class="toolstext">community</p>
                </span>
            </div>
            <div class="searcher">
                <input type="text" name="text" class="input" placeholder="Type something here....">
            </div>
            <div class="logreg">
                <div class="login">
                    <a href="../html/login.html">
                        <p class="regtext">Login</p>
                    </a>
                </div>
                <div class="signup">
                    <a href="../html/reg.html">
                        <p class="regtext">Sign up</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="shadowline"></div>
            <!-- центральный блок -->
            <div class="textzone">
                <p class="globaltext"><strong>Bringing the world to <strong class="box">Huzzah</strong></strong></p>
            </div>
            <a href="../html/reg.html"><button class="buttongo"> Sign UP</button></a>
            <figure>
                <img class="gifback" src="https://polygon.technology/_nuxt/img/developers-hub.1a6d73e.png">
            </figure>


        </div>
        <div class="footer">
            <!-- нижний блок -->
        </div>
    </div>

</body>

</html>
